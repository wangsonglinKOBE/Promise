<body>
    <script>
        //1.如何改变Promise状态？
        //(1)resolve(value):如果当前是pending就会变为resolved
        //(2)reject(reason):如果当前是pending就会变为rejected
        //(3)抛出异常(可以自定义随便抛出，也可能是内部抛出)：如果当前是pending就会变为rejected

        // 2.一个promise指定多个成功/失败回调函数，都会调用吗？
        // 当pormise改变为对应的状态时都会调用

        const p = new Promise((resolve,reject) => {
            // resolve(1) //pormise变为resolved状态
            // reject(2) //pormise变为rejected状态
            //   throw new Error('出错了') //抛出异常 pormise变为rejected状态
              throw 3
        })
        p.then(
            value => {},
            reason => {
                console.log('reason1 '+reason)
            }
        )
        p.then(
            value => {},
            reason => {
                console.log('reason2 '+reason)
            }
        )
        //指定多个回调函数都会调用
    </script>
</body>
</html>
